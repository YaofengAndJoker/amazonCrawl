<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		width: 200px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	#expiretime{
		color:#FF00FF;
	}
	</style>
</head>
<body>
	<h3  >weibit亚马逊精细化选品</h3>
	<form action="" id="user_control">
		<label for="username">用户名(手机号):</label><input id="username" type="password" value="">
	<br>
	<!--密码:<br>
	<input type="password" name="lastname" value="">
	<br>--><br>
	<a href="#" id="login">登录</a>
	<a href="#" id="open_url_new_tab">还没用账号？ 点击注册账号</a>
	<br>
	<p id="validcheck"></p>
	</form> 	
	<p id="expiretime" >账号到期时间:</p>
	<a href="#" id="invoke_background_js">下载已经获取的数据</a>
	<a href="#" id="open_url_usage">使用说明</a>
	<p >反馈邮箱:  55154717@qq.com</p>
	<p >QQ群:  708758097</p>
	<a href="#" id="more_option">显示更多配置</a>
	<div id="more_option_detail" style="display:none;">
		<br>
		<label for="works_number">一般任务并发数</label><input id="works_number" type="text" value="10"><br>
		<label for="works_number_reviews">评论获取并发数</label><input id="works_number_reviews" type="text" value="3"><br>
		<label for="works_time">每一批任务等待间隔</label><input id="works_time" type="text" value="10"><br>
		<label for="works_time_reviews">每次评论获取等待间隔</label><input id="works_time_reviews" type="text" value="1000"><br>
		<label for="keep_haved">开启断点续传</label><input type="checkbox" id="keep_haved" checked><br/>
		<br>
		<label for="batchsize">限制每次获取的数量</label><input id="batchsize" type="text" value="200"><br>
		<label for="pagesize">限制抓取的商品列表页数量</label><input id="pagesize" type="text" value="3"><br>
		<br>
		<a href="#" id="setWorkNumber">使设置生效</a>
		<p id="setNumberStatus"></p>
	</div>
	<br>
	<a href="#" id="setShowPic">暂停任务</a>
	<a href="#" id="analysisdata">数据分析</a>
	<script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
